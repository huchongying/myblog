{% extends 'layout.html' %}
{% block head %}<title>修改密码</title>{% endblock %}

{% block content %}
<div class="box">

            {% csrf_token %}
            <h1 class="is-uppercase has-text-centered has-text-weight-bold">MY BLOG
                <br><span class="tag">修改密码</span>
            </h1>
            <hr class=" dropdown-divider">
        <form action="" method="post">
            {% csrf_token %}
        {%  for field in form %}
                  <label>{{ field.label_tag }}</label>
            {{ field }}
            {% if field.errors %}
                <p class="help is-danger">{{ field.errors }}</p>
            {% endif %}
            {% endfor %}

            <input type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth" value="提 交">

        </form>
    </div>
{% endblock %}
