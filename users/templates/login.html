{% extends 'layout.html' %}
{% block head %}<title>登录页面</title>{% endblock %}

{% block content %}
<div class="box">

            {% csrf_token %}
            <h1 class="is-uppercase has-text-centered has-text-weight-bold">MY BLOG
                <br><span class="tag">登录</span>
            </h1>
            <hr class=" dropdown-divider">
        <form action="/users/login/" method="post">
            {% csrf_token %}
        {%  for field in form %}
                  <label>{{ field.label_tag }}</label>
            {{ field }}
            {% endfor %}
             <a class=" is-pulled-right is-size-7" href="{% url 'users:forget_pwd' %}">忘记密码?</a>
        <div class="is-clearfix"></div>
            <input type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth is-primary" value="登录">

        </form>
    </div>
{% endblock %}
